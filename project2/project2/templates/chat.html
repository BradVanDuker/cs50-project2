{% extends 'template.html' %}

{% block head %}
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
	<script type="module" src="/static/chat.js"></script>
{% endblock %}

<div class="error-msg"></div>

{% block body %}
<div class="container">
	<div class="row">
		<div class="username"><p></p></div>
	</div>
	<div class="row">
		<div class="column col-4">
			<div class="channel-listing">
			<h3>Channels</h3>
				<ul></ul>
			</div>
			<input type="text" id='newChannelName'><button id='newChannelButton'>Create Channel</button>
		</div>
		<div class="column msgArea col-8">
			<div class="row">
				<h3 class="channelTitle"></h3>
			</div>
			<div class="row msg-text-area">
			</div>
			<div class="row msg-input">
			<input type="text" id="msg-entry">
			<button id="send">Send</button>
			</div>
		</div>
	</div>
	
</div>
{% endblock %}
